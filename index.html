<!DOCTYPE html>

    <title>Introduction to JavaScript</title>
</head>
<body>
    <h1 id="Heading/Head"></h1>
    <p id="Paragraph"></p>
    <h2 id="operator"></h2>
    <script>
        //ExampleOfAComment / Head
        document.getElementById("Heading/Head") .innerHTML="Heading in JavaScript";

        //variables
        var numb1=6;
        var numb2=12;
        var numb3=10;
        var sum=numb1+numb2+numb3
        document.getElementById("operator").innerHTML="the sum is "+ sum;
    </script>
